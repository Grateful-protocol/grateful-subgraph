specVersion: 0.0.5
description: Grateful Mumbai
schema:
  file: ./schema.graphql
dataSources:
  # Vaults data source
  - kind: ethereum
    name: VaultsModule
    network: mumbai
    source:
      address: "0x9F0F29b4B1C559EaC6ADB8e5d75172B3ec6b825e"
      abi: VaultsModule
      startBlock: 31115582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: VaultsModule
          file: ./abis/modules/VaultsModule.sol/VaultsModule.json
      eventHandlers:
        - event: VaultAdded(indexed bytes32,address,uint256,uint256)
          handler: handleVaultAdded
        - event: MinRateChanged(indexed bytes32,uint256,uint256)
          handler: handleMinRateChanged
        - event: MaxRateChanged(indexed bytes32,uint256,uint256)
          handler: handleMaxRateChanged
        - event: VaultPaused(indexed bytes32)
          handler: handleVaultPaused
        - event: VaultUnpaused(indexed bytes32)
          handler: handleVaultUnpaused
      file: ./src/vaults.ts

  # Funds data source
  - kind: ethereum
    name: FundsModule
    network: mumbai
    source:
      address: "0x9F0F29b4B1C559EaC6ADB8e5d75172B3ec6b825e"
      abi: FundsModule
      startBlock: 31115582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Balance
      abis:
        - name: FundsModule
          file: ./abis/modules/FundsModule.sol/FundsModule.json
        - name: BalancesModule
          file: ./abis/modules/BalancesModule.sol/BalancesModule.json
      eventHandlers:
        - event: FundsDeposited(indexed bytes32,indexed bytes32,uint256,uint256)
          handler: handleFundsDeposited
        - event: FundsWithdrawn(indexed bytes32,indexed bytes32,uint256,uint256)
          handler: handleFundsWithdrawn
      file: ./src/funds.ts

  # Subscription data source
  - kind: ethereum
    name: SubscriptionsModule
    network: mumbai
    source:
      address: "0x9F0F29b4B1C559EaC6ADB8e5d75172B3ec6b825e"
      abi: SubscriptionsModule
      startBlock: 31115582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Subscription
      abis:
        - name: SubscriptionsModule
          file: ./abis/modules/SubscriptionsModule.sol/SubscriptionsModule.json
        - name: BalancesModule
          file: ./abis/modules/BalancesModule.sol/BalancesModule.json
        - name: FeesModule
          file: ./abis/modules/FeesModule.sol/FeesModule.json
      eventHandlers:
        - event: SubscriptionStarted(indexed bytes32,indexed bytes32,indexed bytes32,uint256,uint256,uint256)
          handler: handleSubscriptionStarted
        - event: SubscriptionFinished(indexed bytes32,indexed bytes32,indexed bytes32,uint256,uint256,uint256)
          handler: handleSubscriptionFinished
      file: ./src/subscriptions.ts

  # Profiles data source
  - kind: ethereum
    name: GratefulProfile
    network: mumbai
    source:
      address: "0xD0aD240d9d8C5296894E7f09e8161228450Ee532"
      abi: GratefulProfile
      startBlock: 31115582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: GratefulProfile
          file: ./abis/modules/associated-systems/GratefulProfile.sol/GratefulProfile.json
        - name: ProfilesModule
          file: ./abis/modules/ProfilesModule.sol/ProfilesModule.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleProfileMinted
          receipt: true
      file: ./src/profiles.ts
