specVersion: 0.0.5
description: Grateful Mumbai
schema:
  file: ./schema.graphql
dataSources:
  # Vaults data source
  - kind: ethereum
    name: VaultsModule
    network: mumbai
    source:
      address: "0xa503A55eb196AAaE0Baa6AE68A4710A4e990df09"
      abi: VaultsModule
      startBlock: 33105231
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: VaultsModule
          file: ./abis/modules/VaultsModule.sol/VaultsModule.json
      eventHandlers:
        - event: VaultAdded(indexed bytes32,address,uint256,uint256)
          handler: handleVaultAdded
        - event: MinRateChanged(indexed bytes32,uint256,uint256)
          handler: handleMinRateChanged
        - event: MaxRateChanged(indexed bytes32,uint256,uint256)
          handler: handleMaxRateChanged
        - event: VaultPaused(indexed bytes32)
          handler: handleVaultPaused
        - event: VaultUnpaused(indexed bytes32)
          handler: handleVaultUnpaused
      file: ./src/vaults.ts

  # Funds data source
  - kind: ethereum
    name: FundsModule
    network: mumbai
    source:
      address: "0xa503A55eb196AAaE0Baa6AE68A4710A4e990df09"
      abi: FundsModule
      startBlock: 33105231
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Balance
      abis:
        - name: FundsModule
          file: ./abis/modules/FundsModule.sol/FundsModule.json
        - name: BalancesModule
          file: ./abis/modules/BalancesModule.sol/BalancesModule.json
      eventHandlers:
        - event: FundsDeposited(indexed bytes32,indexed bytes32,uint256,uint256)
          handler: handleFundsDeposited
        - event: FundsWithdrawn(indexed bytes32,indexed bytes32,uint256,uint256)
          handler: handleFundsWithdrawn
      file: ./src/funds.ts

  # Subscription data source
  - kind: ethereum
    name: SubscriptionsModule
    network: mumbai
    source:
      address: "0xa503A55eb196AAaE0Baa6AE68A4710A4e990df09"
      abi: SubscriptionsModule
      startBlock: 33105231
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Subscription
        - SubscriptionHistory
      abis:
        - name: SubscriptionsModule
          file: ./abis/modules/SubscriptionsModule.sol/SubscriptionsModule.json
        - name: BalancesModule
          file: ./abis/modules/BalancesModule.sol/BalancesModule.json
        - name: FeesModule
          file: ./abis/modules/FeesModule.sol/FeesModule.json
      eventHandlers:
        - event: SubscriptionStarted(indexed bytes32,indexed bytes32,indexed bytes32,uint256,uint256,uint256)
          handler: handleSubscriptionStarted
        - event: SubscriptionFinished(indexed bytes32,indexed bytes32,indexed bytes32,uint256,uint256,uint256)
          handler: handleSubscriptionFinished
      file: ./src/subscriptions.ts

  # Profiles data source
  - kind: ethereum
    name: ProfilesModule
    network: mumbai
    source:
      address: "0xa503A55eb196AAaE0Baa6AE68A4710A4e990df09"
      abi: ProfilesModule
      startBlock: 33105231
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: ProfilesModule
          file: ./abis/modules/ProfilesModule.sol/ProfilesModule.json
      eventHandlers:
        - event: ProfileCreated(indexed address,indexed address,uint256,bytes32)
          handler: handleProfileCreated
        - event: PermissionGranted(indexed bytes32,indexed bytes32,indexed address,address)
          handler: handlePermissionGranted
        - event: PermissionRevoked(indexed bytes32,indexed bytes32,indexed address,address)
          handler: handlePermissionRevoked
      file: ./src/profiles.ts

  # Grateful profile NFT data source
  - kind: ethereum
    name: GratefulProfile
    network: mumbai
    source:
      address: "0x0e52B7B1f8395c13Bad872d14405f6A073ABA472"
      abi: GratefulProfile
      startBlock: 33105231
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: GratefulProfile
          file: ./abis/modules/associated-systems/GratefulProfile.sol/GratefulProfile.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleProfileTransfer
      file: ./src/profiles.ts

  # Liquidations data source
  - kind: ethereum
    name: LiquidationsModule
    network: mumbai
    source:
      address: "0xa503A55eb196AAaE0Baa6AE68A4710A4e990df09"
      abi: LiquidationsModule
      startBlock: 33105231
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LiquidatedSubscription
      abis:
        - name: LiquidationsModule
          file: ./abis/modules/LiquidationsModule.sol/LiquidationsModule.json
      eventHandlers:
        - event: SubscriptionLiquidated(indexed bytes32,indexed bytes32,indexed bytes32,bytes32,uint256,uint256,uint256)
          handler: handleSubscriptionLiquidated
      file: ./src/liquidations.ts
