specVersion: 0.0.5
description: Grateful Mumbai
schema:
  file: ./schema.graphql
dataSources:
  # Vaults data source
  - kind: ethereum
    name: VaultsModule
    network: mumbai
    source:
      address: "0xCa1CbC0b702146924E1B7e607CA9eB33beF759ad"
      abi: VaultsModule
      startBlock: 30547602
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: VaultsModule
          file: ./abis/modules/VaultsModule.sol/VaultsModule.json
      eventHandlers:
        - event: VaultAdded(bytes32,address)
          handler: handleVaultAdded
      file: ./src/vaults.ts

  # Funds data source
  - kind: ethereum
    name: FundsModule
    network: mumbai
    source:
      address: "0xCa1CbC0b702146924E1B7e607CA9eB33beF759ad"
      abi: FundsModule
      startBlock: 30547602
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Balance
      abis:
        - name: FundsModule
          file: ./abis/modules/FundsModule.sol/FundsModule.json
      eventHandlers:
        - event: FundsDeposited(indexed bytes32,indexed bytes32,uint256,uint256)
          handler: handleFundsDeposited
        - event: FundsWithdrawn(indexed bytes32,indexed bytes32,uint256,uint256)
          handler: handleFundsWithdrawn
      file: ./src/funds.ts

  # Subscription data source
  - kind: ethereum
    name: SubscriptionsModule
    network: mumbai
    source:
      address: "0xCa1CbC0b702146924E1B7e607CA9eB33beF759ad"
      abi: SubscriptionsModule
      startBlock: 30547602
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Subscription
      abis:
        - name: SubscriptionsModule
          file: ./abis/modules/SubscriptionsModule.sol/SubscriptionsModule.json
      eventHandlers:
        - event: SubscriptionStarted(indexed bytes32,indexed bytes32,indexed bytes32,uint256,uint256,uint256)
          handler: handleSubscriptionStarted
        - event: SubscriptionFinished(indexed bytes32,indexed bytes32,indexed bytes32,uint256,uint256,uint256)
          handler: handleSubscriptionFinished
      file: ./src/subscriptions.ts

  # Profiles data source
  - kind: ethereum
    name: GratefulProfile
    network: mumbai
    source:
      address: "0x2a1C433A85daC55E877C3a4BC9f728329c3011Cc"
      abi: GratefulProfile
      startBlock: 30910862
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: GratefulProfile
          file: ./abis/nfts/GratefulProfile.sol/GratefulProfile.json
        - name: ProfilesModule
          file: ./abis/modules/ProfilesModule.sol/ProfilesModule.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleProfileMinted
          receipt: true
      file: ./src/profiles.ts
