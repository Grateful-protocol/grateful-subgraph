type Profile @entity {
  id: Bytes!
  owner: Bytes!
}

type Vault @entity {
  id: Bytes!
}

type Balance @entity {
  id: Bytes!
  vault: Vault!
  profile: Profile!
  amount: BigInt!
  flow: BigInt!
  lastUpdate: BigInt!
}

type GratefulSubscription @entity {
  id: ID!
  giver: Profile!
  creator: Profile!
  vault: Vault
  rate: BigInt
  feeRate: BigInt
  lastUpdate: BigInt!
}
